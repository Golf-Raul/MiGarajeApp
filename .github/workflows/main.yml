name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            cmake \
            gettext \
            libffi-dev \
            libssl-dev
          pip install --upgrade pip
          pip install buildozer cython==0.29.33 setuptools

      - name: Build with Buildozer
        run: |
          # Si el archivo no existe, lo crea. Si existe, no hace nada y no da error.
          if [ ! -f buildozer.spec ]; then buildozer init; fi
          # Comando para fabricar la APK ignorando advertencias de root
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MiGaraje-APK
          path: bin/*.apk
